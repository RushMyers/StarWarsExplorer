<div>
    <p>People:</p>
    <div class="people-grid">
        <div class="people-error" *ngIf="errorRetrievingPeople !== null">
            {{errorRetrievingPeople.message}}
        </div>
        <div class="loading" *ngIf="people === null">
            loading planets...
        </div>
        <app-person-tile [person]="person" *ngFor="let person of people"></app-person-tile>
    </div>
</div>
